apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template
spec:
  params:
    - name: repository
    - name: branch
    - name: revision
    - name: apikey
    - name: resource-prefix
    - name: resource-group
    - name: region
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
        - name: repository
          value: $(tt.params.repository)
        - name: branch
          value: $(params.branch)
        - name: revision
          value: $(tt.params.revision)
        - name: apikey
          value: $(params.apikey)
        - name: resource-prefix
          value: $(params.resource-prefix)
        - name: resource-group
          value: $(params.resource-group)
        - name: region
          value: $(params.region)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: git-binding
spec:
  params:
    - name: repository
      value: $(event.repository.html_url)
    - name: revision
      value: $(event.after)
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: git-listener
spec:
  triggers:
    - binding:
        name: git-binding
      template:
        name: template
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: manual-binding
spec:
  params:
    - name: repository
      value: $(params.repository)
    - name: revision
      value: $(params.revision)
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: manual-listener
spec:
  triggers:
    - binding:
        name: manual-binding
      template:
        name: template